<!DOCTYPE html>
<html>
<head>
	<title>Current Time Example</title>
</head>
<body>
	<p>The current time is:</p>
	<p id="current-time"></p>

	<script>
		var currentTimeElem = document.getElementById('current-time');
		var currentTime = new Date();
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();

		if (hours < 10) {
			hours = '0' + hours;
		}

		if (minutes < 10) {
			minutes = '0' + minutes;
		}

		currentTimeElem.innerHTML = hours + ":" + minutes;
	</script>
</body>
</html>
