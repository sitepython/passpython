<!DOCTYPE html>
<html>
<head>
	<title>Current Date and Time</title>
	<style>
      #password {
        display: none;
      }
    </style>
</head>
<body>
	<h1>Today's Date and Time</h1>
	<p>The current time is: <span id="time"></span></p>
	<p>Today's date is: <span id="date"></span></p>
	<p id="password">gAAAAABkOV1TwTqufUuN4IIJYShr8LXjGKY3Pyr4K6hML6NuSOtcy8-1kW0SFS__S94RElpK_ddKT-RlJ0qIdM209gG7QfqVxQ==</p>
	<script type="text/javascript">
		// Get current date and time
		var today = new Date();
		var date = today.toLocaleDateString();
		var time = today.toLocaleTimeString();

		// Display date and time
		document.getElementById("time").innerHTML = time;
		document.getElementById("date").innerHTML = date;
	</script>
</body>
</html>
